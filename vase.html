<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>will u be my valentine?</title>

    <link rel="stylesheet" href="css/vase.css">
</head>
<body>
    
    <section class="flowers-page" id="flowersPage">
  <h2 class="flowers-title">Flowers for you</h2>
  <p class="flowers-subtitle">click the letter for a surprise</p>

  <div class="bouquet">
    <div class="roses" aria-hidden="true">
      <span class="rose r1">🌹</span>
      <span class="rose r2">🌹</span>
      <span class="rose r3">🌹</span>
    </div>

    <div class="vase" aria-hidden="true">
      <div class="vase-text">INSERT YOUR<br>TEXT HERE</div>
    </div>

    <button class="envelope" id="openLetter" aria-label="Open letter">
      💌
    </button>
  </div>

  <div class="buttons nav">
    <button class="no-btn" id="prevBtn">← Prev</button>
    <button class="yes-btn glow" id="nextBtn">Next →</button>
  </div>

  <!-- Модалка-письмо -->
  <div class="letter-modal" id="letterModal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="letter-card">
      <button class="letter-close" id="closeLetter" aria-label="Close">✕</button>
      <h3>Письмо для тебя 💗</h3>
      <p>
        Я дарю тебе виртуальные цветы 🌹<br>
        потому что ты у меня самая-самая ✨
      </p>

      <div class="letters">
        <button class="letter-btn" data-msg="Ты моя радость 🐰💞">A</button>
        <button class="letter-btn" data-msg="Думаю о тебе каждый день 🌙">B</button>
        <button class="letter-btn" data-msg="Хочу с тобой танцевать 💃🕺">C</button>
      </div>

      <p class="letter-result" id="letterResult">Нажми на букву ✉️</p>
    </div>
  </div>
</section>


<script src="script.js"></script>

</body>
</html>
