<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Will you be my Valentine?</title>
  <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
  <div class="note" aria-hidden="true">
    <div class="note-text">14<br>FEB</div>
  </div>

  <div class="container">
    <img src="image/dog.png" alt="cute dog" class="character">

    <h1 class="title">Hey baby,</h1>

    <div class="buttons">

        <span id="noPh" class="no-placeholder" aria-hidden="true"></span>
        <button id="noBtn" class="no-btn">NO THANK YOU</button>
    </div>

    
  </div>

  <script src="script.js"></script>
</body>
</html>
